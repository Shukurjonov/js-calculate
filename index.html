<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calc-box">
            <div class="title">Обычный</div>
            <div class="display">
                <input type="text" class="arxiv_input">
                <input type="text" class="display_input" max-size="10" value="0">
            </div>
            <div class="keyboards">
                <button type="submit" class="mod">%</button>
                <button class="CE">CE</button>
                <button class="C">C</button>
                <button></button>

                <button class="reverse">1/x</button>
                <button class="sqr">sqr()</button>
                <button class="sqrt">sqrt()</button>
                <button class="division">/</button>
                
                <button class="seven number">7</button>
                <button class="eight number">8</button>
                <button class="nine number">9</button>
                <button class="multp">*</button>
                
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class="minus">-</button>

                <button class="one number">1</button>
                <button class="two number">2</button>
                <button class="tree number">3</button>
                <button class="plus">+</button>

                <button class="change">+/-</button>
                <button class="zero number">0</button>
                <button class="dot">,</button>
                <button class="equal">=</button>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
